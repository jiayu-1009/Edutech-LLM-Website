<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* 样式 */
        body {
            background: url("https://s2.loli.net/2024/08/13/RN8HWBFJceEvq71.webp") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 50%;
            height: 70%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea {
            width: 160%;
            height: 50px;
            padding: 10px;
            resize: none;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            width: 80px;
            padding: 10px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004b23;
        }

        .bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .bubble.user {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .bubble.bot {
            background-color: #ECECEC;
            align-self: flex-start;
        }

        button.selected {
        background-color: #398bcf;
        color: #fff;
        }

        /* 弹窗样式 */
        .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 30%;
    max-height: 75vh; /* 占据屏幕高度的 3/4 */
    overflow-y: auto; /* 当内容超过高度时显示滚动条 */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.question-container {
    display: flex;
    flex-direction: column;
}

.question {
    margin-bottom: 15px;
}

.question button {
    margin: 4px;
}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- 消息会显示在这里 -->
        </div>
        <div class="input-section">
            <form id="chatForm">
                <textarea id="messageInput" placeholder="输入你的消息"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="logout-section">
            <button id="logoutButton">Logout</button>
        </div>
    </div>


    <!-- 弹窗 后测-->
<div class="modal" id="surveyModal">
    <div class="modal-content">
        <h3>请回答以下问题：</h3>
        <div class="question-container" id="questionContainer">
            <div class="question">
                <p>我能很好地判断我对某事的理解程度</p>
                <button onclick="submitAnswer('yes', '我能很好地判断我对某事的理解程度。')">Yes</button>
                <button onclick="submitAnswer('no', '我能很好地判断我对某事的理解程度。')">No</button>
            </div>
            <div class="question">
                <p>我会尽可能使用过去用过的有效的策略</p>
                <button onclick="submitAnswer('yes','我会尽可能使用过去用过的有效的策略')">Yes</button>
                <button onclick="submitAnswer('no','我会尽可能使用过去用过的有效的策略')">No</button>
            </div>
            <div class="question">
                <p>我知道每个策略何时使用能取得最好的效果</p>
                <button onclick="submitAnswer('yes','我知道每个策略何时使用能取得最好的效果')">Yes</button>
                <button onclick="submitAnswer('no','我知道每个策略何时使用能取得最好的效果')">No</button>
            </div>
            <div class="question">
                <p>为了尽可能实现我的目标，我会管理自己的时间</p>
                <button onclick="submitAnswer('yes','为了尽可能实现我的目标，我会管理自己的时间')">Yes</button>
                <button onclick="submitAnswer('no','为了尽可能实现我的目标，我会管理自己的时间')">No</button>
            </div>
            <div class="question">
                <p>我会自己建立有组织框架的文本来协助我学习</p>
                <button onclick="submitAnswer('yes','我会自己建立有组织框架的文本来协助我学习')">Yes</button>
                <button onclick="submitAnswer('no','我会自己建立有组织框架的文本来协助我学习')">No</button>
            </div>
            <div class="question">
                <p>我发现自己经常会停下来，以检查自己是否理解</p>
                <button onclick="submitAnswer('yes','我发现自己经常会停下来，以检查自己是否理解')">Yes</button>
                <button onclick="submitAnswer('no','我发现自己经常会停下来，以检查自己是否理解')">No</button>
            </div>
            <div class="question">
                <p>当我感到困惑时，我会停下来并重新阅读</p>
                <button onclick="submitAnswer('yes','当我感到困惑时，我会停下来并重新阅读')">Yes</button>
                <button onclick="submitAnswer('no','当我感到困惑时，我会停下来并重新阅读')">No</button>
            </div>
            <div class="question">
                <p>当我解决了一个问题后，我会问自己是否已经考虑了全部的可能选择</p>
                <button onclick="submitAnswer('yes','当我解决了一个问题后，我会问自己是否已经考虑了全部的可能选择')">Yes</button>
                <button onclick="submitAnswer('no','当我解决了一个问题后，我会问自己是否已经考虑了全部的可能选择')">No</button>
            </div>
        </div>
        <button onclick="closeModal()" style="margin-top: 20px;">Close</button>
    </div>
</div>

<!-- 弹窗 前测-->
<div class="modal" id="initialSurveyModal">
    <div class="modal-content">
        <h3>请回答以下问题：</h3>
        <div class="question-container" id="initialQuestionContainer"> 
            <!-- external -->
            <div class="question">
                <p>我学习是因为我被期待这样做</p>
                <button onclick="submitInitialAnswer(1, '我学习是因为我被期待这样做', this)">1</button>
                <button onclick="submitInitialAnswer(2, '我学习是因为我被期待这样做', this)">2</button>
                <button onclick="submitInitialAnswer(3, '我学习是因为我被期待这样做', this)">3</button>
                <button onclick="submitInitialAnswer(4, '我学习是因为我被期待这样做', this)">4</button>
                <button onclick="submitInitialAnswer(5, '我学习是因为我被期待这样做', this)">5</button>
            </div>
            <!-- introjection -->
            <div class="question">
                <p>我学习是因为，不学习时会为自己感到羞愧</p>
                <button onclick="submitInitialAnswer(1, '我学习是因为，不学习时会为自己感到羞愧', this)">1</button>
                <button onclick="submitInitialAnswer(2, '我学习是因为，不学习时会为自己感到羞愧', this)">2</button>
                <button onclick="submitInitialAnswer(3, '我学习是因为，不学习时会为自己感到羞愧', this)">3</button>
                <button onclick="submitInitialAnswer(4, '我学习是因为，不学习时会为自己感到羞愧', this)">4</button>
                <button onclick="submitInitialAnswer(5, '我学习是因为，不学习时会为自己感到羞愧', this)">5</button>
            </div>
            <!-- indentification -->
            <div class="question">
                <p>我学习是因为，我想知道自己是否正确</p>
                <button onclick="submitInitialAnswer(1, '我学习是因为，我想知道自己是否正确', this)">1</button>
                <button onclick="submitInitialAnswer(2, '我学习是因为，我想知道自己是否正确', this)">2</button>
                <button onclick="submitInitialAnswer(3, '我学习是因为，我想知道自己是否正确', this)">3</button>
                <button onclick="submitInitialAnswer(4, '我学习是因为，我想知道自己是否正确', this)">4</button>
                <button onclick="submitInitialAnswer(5, '我学习是因为，我想知道自己是否正确', this)">5</button>
            </div>
            <!-- intrinsic -->
            <div class="question">
                <p>我学习是因为，我很享受学习</p>
                <button onclick="submitInitialAnswer(1, '我学习是因为，我很享受学习', this)">1</button>
                <button onclick="submitInitialAnswer(2, '我学习是因为，我很享受学习', this)">2</button>
                <button onclick="submitInitialAnswer(3, '我学习是因为，我很享受学习', this)">3</button>
                <button onclick="submitInitialAnswer(4, '我学习是因为，我很享受学习', this)">4</button>
                <button onclick="submitInitialAnswer(5, '我学习是因为，我很享受学习', this)">5</button>
            </div>
        </div>
        <button onclick="closeInitialModal()" style="margin-top: 20px;">Close</button>
    </div>
</div>




    <script>
        let currentResponseBubble = null;

        document.getElementById("chatForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const messageInput = document.getElementById("messageInput").value.trim();
            if (messageInput === "") {
                alert("输入不能为空！");
                return;
            }

            const userBubble = document.createElement("div");
            userBubble.classList.add("bubble", "user");
            userBubble.textContent = messageInput;
            document.getElementById("messages").appendChild(userBubble);

            const messageContainer = document.getElementById("messages");
            messageContainer.scrollTop = messageContainer.scrollHeight;

            fetch("/upload_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ message: messageInput })
            }).then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                startEventSource();
            }).catch(error => {
                console.error("There was a problem with the fetch operation:", error);
            });

            document.getElementById("messageInput").value = "";
        });

        function startEventSource() {
            currentResponseBubble = document.createElement("div");
            currentResponseBubble.classList.add("bubble", "bot");
            document.getElementById("messages").appendChild(currentResponseBubble);

            const eventSource = new EventSource("/stream_response");

            eventSource.onmessage = function (event) {
                currentResponseBubble.textContent += event.data;
                const messageContainer = document.getElementById("messages");
                messageContainer.scrollTop = messageContainer.scrollHeight;
            };

            eventSource.onerror = function (event) {
                console.error("EventSource failed: ", event);
                eventSource.close();
            };
        }

        // 弹窗控制
        document.getElementById("logoutButton").addEventListener("click", function () {
            document.getElementById("surveyModal").style.display = "flex";
        });

        function submitAnswer(answer, questionText, buttonElement) {
        // 发送请求到后端
        fetch('/submit_answer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: questionText, answer: answer })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Answer submitted:', data);
        })
        .catch(error => console.error('Error:', error));

        // 更新按钮样式
        const questionDiv = buttonElement.parentElement;
        questionDiv.querySelectorAll('button').forEach(btn => {
            btn.style.backgroundColor = '';  // 重置所有按钮的背景色
            btn.style.color = '';  // 重置按钮文本颜色
        });

        // 设置选中按钮的背景颜色和文本颜色
        buttonElement.style.backgroundColor = '#398bcf';
        buttonElement.style.color = '#fff';
    }

    // 给每个按钮绑定点击事件
    document.querySelectorAll('.question').forEach((questionDiv) => {
        const questionText = questionDiv.querySelector('p').innerText;
        questionDiv.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => submitAnswer(button.innerText.toLowerCase(), questionText, button));
        });
    });

    function closeModal() {
        document.getElementById("surveyModal").style.display = "none";
    }

    // 给每个按钮绑定带问题内容的函数
    document.querySelectorAll('.question').forEach((questionDiv, index) => {
        const questionText = questionDiv.querySelector('p').innerText;
        questionDiv.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => submitAnswer(button.innerText.toLowerCase(), questionText));
        });
    });
    
    function closeModal() {
        document.getElementById("surveyModal").style.display = "none";
    }

        function closeModal() {
            document.getElementById("surveyModal").style.display = "none";
        }


    // 页面加载时显示初始量表弹窗
    window.onload = function() {
        document.getElementById("initialSurveyModal").style.display = "flex";
    };

    // 处理初始弹窗的答案提交
    function submitInitialAnswer(score, questionText, buttonElement) {
        fetch('/submit_answer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: questionText, answer: score })
        })
        .then(response => response.json())
        .then(data => {
            console.log('Initial answer submitted:', data);
        })
        .catch(error => console.error('Error:', error));

        // 更新按钮样式
        const questionDiv = buttonElement.parentElement;
        questionDiv.querySelectorAll('button').forEach(btn => {
            btn.style.backgroundColor = '';  // 重置按钮样式
            btn.style.color = '';  // 重置文本颜色
        });

        buttonElement.style.backgroundColor = '#004b23';
        buttonElement.style.color = '#fff';
    }

    // 关闭初始量表弹窗
    function closeInitialModal() {
        document.getElementById("initialSurveyModal").style.display = "none";
    }

    


    </script>
</body>
</html>
